name: Deploy Lambda APIs (Serverless)

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Terraform mode"
        type: choice
        required: true
        default: plan
        options: [plan, apply]
      ENVIRONMENT:
        description: "Environment"
        type: choice
        required: true
        default: serverless-dev
        options: [serverless-dev, serverless-staging, serverless-prod]

jobs:
  deploy-lambdas:
    name: "Deploy Lambdas [${{ github.event.inputs.MODE }}] - ${{ github.event.inputs.ENVIRONMENT }}"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-3
      TF_WORKING_DIR: ./infra/envs/${{ github.event.inputs.ENVIRONMENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 Backend + DynamoDB (if not exists)
        run: |
          set -e
          BUCKET="iot-playground-tfstate-serverless"
          REGION="${{ env.AWS_REGION }}"
          
          # S3 bucket (idempotent)
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "âœ… Bucket $BUCKET already exists"
          else
            aws s3api create-bucket --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            echo "âœ… Created bucket $BUCKET"
          fi
          
          # Enable versioning
          aws s3api put-bucket-versioning \
            --bucket "$BUCKET" \
            --versioning-configuration Status=Enabled
          echo "âœ… Versioning enabled"
          
          # Enable encryption
          aws s3api put-bucket-encryption \
            --bucket "$BUCKET" \
            --server-side-encryption-configuration '{
              "Rules": [{
                "ApplyServerSideEncryptionByDefault": {
                  "SSEAlgorithm": "AES256"
                }
              }]
            }'
          echo "âœ… Encryption enabled"
          
          # Block public access
          aws s3api put-public-access-block \
            --bucket "$BUCKET" \
            --public-access-block-configuration \
              BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          echo "âœ… Public access blocked"
          
          # DynamoDB table (idempotent)
          if aws dynamodb describe-table --table-name terraform-lock-serverless --region "$REGION" >/dev/null 2>&1; then
            echo "âœ… DynamoDB table terraform-lock-serverless already exists"
          else
            aws dynamodb create-table \
              --table-name terraform-lock-serverless \
              --region "$REGION" \
              --billing-mode PAY_PER_REQUEST \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH
            echo "âœ… Created DynamoDB table terraform-lock-serverless"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.MODE == 'plan'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      - name: Terraform Apply
        if: github.event.inputs.MODE == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Show Outputs
        if: github.event.inputs.MODE == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ðŸš€ Lambda APIs deployed successfully!"
          echo ""
          echo "ðŸ“‹ Outputs:"
          terraform output
          echo ""
          echo "ðŸŒ API Endpoints:"
          API_URL=$(terraform output -raw api_gateway_url 2>/dev/null || echo "Not available yet")
          echo "  Base URL: $API_URL"
          echo ""
          echo "  Available endpoints:"
          echo "  - GET  $API_URL/api/runs"
          echo "  - GET  $API_URL/api/runs/all"
          echo "  - GET  $API_URL/api/runs/{id}"
          echo "  - POST $API_URL/sensors/data"
          echo "  - GET  $API_URL/sensors/data"

      - name: Plan Summary
        if: github.event.inputs.MODE == 'plan'
        run: |
          echo "ðŸ“‹ Terraform plan completed!"
          echo "To apply these changes, run this workflow again with MODE=apply"

