name: Build & Push Prometheus Image

on:
  workflow_dispatch:    # tu peux aussi mettre "push" si tu veux automatiser Ã  chaque commit
  push:
    paths:
      - 'docker/prometheus/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3  # adapte Ã  ta rÃ©gion

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker image to ECR
        run: |
          IMAGE_NAME=prometheus
          IMAGE_TAG=latest
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$IMAGE_NAME

          # Build
          docker build -t $IMAGE_NAME:custom ./infra/docker/prometheus

          # Tag
          docker tag $IMAGE_NAME:custom $ECR_URI:$IMAGE_TAG

          # Push
          docker push $ECR_URI:$IMAGE_TAG

      - name: Output Image Summary
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_NAME=prometheus
          ECR_URI=$ACCOUNT_ID.dkr.ecr.eu-west-3.amazonaws.com/$IMAGE_NAME
          
          echo "### ðŸ³ Prometheus Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** eu-west-3" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“¦ Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ECR URI:** \`${ECR_URI}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ”§ Customizations Included:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Custom prometheus.yml configuration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Scrape configs for ECS services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Retention policies configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸš€ Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The ECS service will automatically pull the new image on next deployment." >> $GITHUB_STEP_SUMMARY
          echo "To force update the running service:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "aws ecs update-service --cluster iot-playground-cluster-dev \\" >> $GITHUB_STEP_SUMMARY
          echo "  --service iot-playground-prometheus-dev --force-new-deployment" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
