name: Deploy Grafana Serverless (ECS)

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Terraform mode"
        type: choice
        required: true
        default: plan
        options: [plan, apply]
      ACTION:
        description: "Action spÃ©cifique"
        type: choice
        required: false
        default: full
        options:
          - full
          - athena-only
          - grafana-only

env:
  AWS_REGION: eu-west-3
  TF_WORKING_DIR: ./infra/envs/grafana-serverless-dev

jobs:
  deploy-grafana:
    name: "Deploy Grafana [${{ github.event.inputs.MODE }}] - ${{ github.event.inputs.ACTION }}"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-3
      TF_WORKING_DIR: ./infra/envs/grafana-serverless-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 Backend + DynamoDB (if not exists)
        run: |
          set -e
          BUCKET="iot-playground-tfstate-grafana-serverless"
          REGION="${{ env.AWS_REGION }}"
          
          # S3 bucket (idempotent)
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "âœ… Bucket $BUCKET already exists"
          else
            aws s3api create-bucket --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            echo "âœ… Created bucket $BUCKET"
          fi
          
          # Enable versioning
          aws s3api put-bucket-versioning \
            --bucket "$BUCKET" \
            --versioning-configuration Status=Enabled
          echo "âœ… Versioning enabled"
          
          # Enable encryption
          aws s3api put-bucket-encryption \
            --bucket "$BUCKET" \
            --server-side-encryption-configuration '{
              "Rules": [{
                "ApplyServerSideEncryptionByDefault": {
                  "SSEAlgorithm": "AES256"
                }
              }]
            }'
          echo "âœ… Encryption enabled"
          
          # Block public access
          aws s3api put-public-access-block \
            --bucket "$BUCKET" \
            --public-access-block-configuration \
              BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          echo "âœ… Public access blocked"
          
          # DynamoDB table (idempotent)
          if aws dynamodb describe-table --table-name terraform-lock-grafana-serverless --region "$REGION" >/dev/null 2>&1; then
            echo "âœ… DynamoDB table terraform-lock-grafana-serverless already exists"
          else
            aws dynamodb create-table \
              --table-name terraform-lock-grafana-serverless \
              --region "$REGION" \
              --billing-mode PAY_PER_REQUEST \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH
            echo "âœ… Created DynamoDB table terraform-lock-grafana-serverless"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (Full)
        if: github.event.inputs.MODE == 'plan' && github.event.inputs.ACTION == 'full'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      - name: Terraform Plan (Athena Only)
        if: github.event.inputs.MODE == 'plan' && github.event.inputs.ACTION == 'athena-only'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -target=module.athena_dynamodb

      - name: Terraform Plan (Grafana Only)
        if: github.event.inputs.MODE == 'plan' && github.event.inputs.ACTION == 'grafana-only'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -target=module.vpc_serverless \
            -target=module.ecs_cluster_serverless \
            -target=module.athena_dynamodb \
            -target=module.grafana_serverless

      - name: Terraform Apply (Full)
        if: github.event.inputs.MODE == 'apply' && github.event.inputs.ACTION == 'full'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸš€ Deploying full Grafana Serverless infrastructure..."
          terraform apply -auto-approve

      - name: Terraform Apply (Athena Only)
        if: github.event.inputs.MODE == 'apply' && github.event.inputs.ACTION == 'athena-only'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve \
            -target=module.athena_dynamodb

      - name: Terraform Apply (Grafana Only)
        if: github.event.inputs.MODE == 'apply' && github.event.inputs.ACTION == 'grafana-only'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -auto-approve \
            -target=module.vpc_serverless \
            -target=module.ecs_cluster_serverless \
            -target=module.athena_dynamodb \
            -target=module.grafana_serverless

      - name: Show Grafana Outputs
        if: github.event.inputs.MODE == 'apply' && (github.event.inputs.ACTION == 'full' || github.event.inputs.ACTION == 'grafana-only')
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸ‰ Grafana Serverless deployed successfully!"
          echo ""
          echo "ğŸ“‹ Grafana Outputs:"
          echo ""
          GRAFANA_URL=$(terraform output -raw grafana_url 2>/dev/null || echo "Not available yet")
          ATHENA_WG=$(terraform output -raw athena_workgroup_name 2>/dev/null || echo "Not available yet")
          ATHENA_DB=$(terraform output -raw athena_database_name 2>/dev/null || echo "Not available yet")
          
          echo "  ğŸŒ Grafana URL: $GRAFANA_URL"
          echo "  ğŸ“Š Athena Workgroup: $ATHENA_WG"
          echo "  ğŸ—„ï¸  Athena Database: $ATHENA_DB"
          echo ""
          echo "ğŸ“ Prochaines Ã©tapes:"
          echo "  1. AccÃ©der Ã  Grafana: $GRAFANA_URL"
          echo "  2. CrÃ©er les tables Athena (voir GRAFANA-DEPLOYMENT-GUIDE.md)"
          echo "  3. VÃ©rifier les datasources dans Grafana"

      - name: Show Athena Outputs
        if: github.event.inputs.MODE == 'apply' && github.event.inputs.ACTION == 'athena-only'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ğŸ“Š Athena deployed successfully!"
          echo ""
          ATHENA_WG=$(terraform output -raw athena_workgroup_name 2>/dev/null || echo "Not available yet")
          ATHENA_DB=$(terraform output -raw athena_database_name 2>/dev/null || echo "Not available yet")
          ATHENA_BUCKET=$(terraform output -raw athena_results_bucket 2>/dev/null || echo "Not available yet")
          
          echo "  Workgroup: $ATHENA_WG"
          echo "  Database: $ATHENA_DB"
          echo "  Results Bucket: $ATHENA_BUCKET"
          echo ""
          echo "ğŸ“ Next: Create Athena tables using named queries"

      - name: Plan Summary
        if: github.event.inputs.MODE == 'plan'
        run: |
          echo "ğŸ“‹ Terraform plan completed!"
          echo "To apply these changes, run this workflow again with MODE=apply"

