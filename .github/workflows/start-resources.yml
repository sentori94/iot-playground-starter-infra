name: "Start Resources"

on:
  workflow_dispatch:
  #schedule:
    #- cron: "0 6 * * 1-5"  # Du lundi au vendredi Ã  6h00 UTC (8h00 Paris hiver / 9h00 Paris Ã©tÃ©)

env:
  AWS_REGION: eu-west-3

jobs:
  start-resources:
    name: "Start ECS Services & RDS"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Start RDS Instance
        run: |
          echo "ğŸš€ Starting RDS Instance..."
          
          DB_INSTANCE="iot-playground-db-dev"
          
          # VÃ©rifier l'Ã©tat actuel
          STATUS=$(aws rds describe-db-instances \
            --db-instance-identifier "$DB_INSTANCE" \
            --query 'DBInstances[0].DBInstanceStatus' \
            --output text 2>/dev/null || echo "not-found")
          
          if [ "$STATUS" = "not-found" ]; then
            echo "âš ï¸  RDS instance $DB_INSTANCE not found"
          elif [ "$STATUS" = "available" ]; then
            echo "âœ… RDS instance already running"
          elif [ "$STATUS" = "stopped" ]; then
            echo "Starting RDS instance: $DB_INSTANCE"
            aws rds start-db-instance \
              --db-instance-identifier "$DB_INSTANCE" \
              --region ${{ env.AWS_REGION }}
            echo "âœ… RDS instance start initiated (will take a few minutes)"
            
            # Attendre que RDS soit disponible avant de dÃ©marrer ECS
            echo "â³ Waiting for RDS to be available..."
            aws rds wait db-instance-available \
              --db-instance-identifier "$DB_INSTANCE" \
              --region ${{ env.AWS_REGION }}
            echo "âœ… RDS instance is now available"
          else
            echo "âš ï¸  RDS instance is in state: $STATUS"
          fi

      - name: Start ECS Services (restore desired count)
        run: |
          echo "ğŸš€ Starting ECS Services..."
          
          # Liste des services ECS Ã  dÃ©marrer
          CLUSTER="iot-playground-cluster-dev"
          
          # Services avec leur desired count
          declare -A SERVICES=(
            ["spring-app-dev"]=1
            ["iot-playground-prometheus-dev"]=1
            ["iot-playground-grafana-dev"]=1
          )
          
          for SERVICE in "${!SERVICES[@]}"; do
            DESIRED_COUNT="${SERVICES[$SERVICE]}"
            echo "Starting service: $SERVICE (desired count: $DESIRED_COUNT)"
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$SERVICE" \
              --desired-count "$DESIRED_COUNT" \
              --region ${{ env.AWS_REGION }} || echo "âš ï¸  Service $SERVICE not found"
          done
          
          echo "âœ… ECS Services started (desired count restored)"

      - name: Wait for ECS Services to be stable
        run: |
          echo "â³ Waiting for ECS services to stabilize..."
          
          CLUSTER="iot-playground-cluster-dev"
          SERVICES=(
            "spring-app-dev"
            "iot-playground-prometheus-dev"
            "iot-playground-grafana-dev"
          )
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "Waiting for service: $SERVICE"
            aws ecs wait services-stable \
              --cluster "$CLUSTER" \
              --services "$SERVICE" \
              --region ${{ env.AWS_REGION }} || echo "âš ï¸  Timeout or service $SERVICE not found"
          done
          
          echo "âœ… All services are stable"

      - name: Get ALB URLs
        run: |
          echo "ğŸ“‹ Application URLs:"
          
          # Spring App ALB
          SPRING_ALB=$(aws elbv2 describe-load-balancers \
            --names "spring-app-alb-dev" \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "not-found")
          
          # Prometheus ALB
          PROM_ALB=$(aws elbv2 describe-load-balancers \
            --names "iot-playground-ptheus-alb-dev" \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "not-found")
          
          # Grafana ALB
          GRAFANA_ALB=$(aws elbv2 describe-load-balancers \
            --names "iot-playground-grafa-alb-dev" \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "not-found")
          
          echo ""
          echo "ğŸŒ Spring App:  http://$SPRING_ALB"
          echo "ğŸ“Š Prometheus:  http://$PROM_ALB"
          echo "ğŸ“ˆ Grafana:     http://$GRAFANA_ALB"
          echo ""
          echo "âœ… All resources are now running!"

      - name: Summary
        run: |
          echo "ğŸ“Š Resources Start Summary:"
          echo "  - RDS Instance: Started and available"
          echo "  - ECS Services: All running with desired count restored"
          echo "  - Health checks: Waiting for services to be healthy"
          echo ""
          echo "â„¹ï¸  Applications should be accessible in ~2-3 minutes"

